name: Deploy

on:
  push:
    branches: ["develop"]

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Copy .env
        uses: canastro/copy-file-action@master
        with:
          source: ".env.staging"
          target: ".env"
      - run: npm install
      - run: npm run build
      - run: mv -T dist distribution
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.STAGING_FTP_HOST }}
          local-dir: distribution/
          username: ${{ secrets.STAGING_FTP_USER }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          exclude: |
            **/.git**
            **/.git*/**
            **/.github**
            **/.vscode**
            **/node_modules/**
            **/public**
            **/src/**
            **.json
            **.ts
            **.cjs
            **.md
            .editorconfig
            .env
            .env.staging
            .env.development
            .gitignore
