name: Deploy

on:
  push:
    branches: ["develop"]

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Copy .env
        uses: canastro/copy-file-action@master
        with:
          source: ".env.staging"
          target: ".env"
      - run: npm install
      - run: npm run build
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ftp.ambientecode.com.br
          server-dir: distribution
          dangerous-clean-slate: true
          username: patrimonial@patrimonial.ambientecode.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            **/.git**
            **/.git*/**
            **/.github**
            **/.vscode**
            **/node_modules/**
            **/public**
            **/src/**
            **.json
            **.ts
            **.cjs
            **.md
            .editorconfig
            .env
            .env.staging
            .env.development
            .gitignore
      - name: Copy files to root
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cp -R /dist ./
            rm -rf dist
