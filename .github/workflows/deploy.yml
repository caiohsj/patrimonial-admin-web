name: Deploy

on:
  push:
    branches: ["develop"]

jobs:
  build-and-deploy:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Copy .env
        uses: canastro/copy-file-action@master
        with:
          source: ".env.staging"
          target: ".env"
      - run: npm install
      - run: npm run build
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.ambientecode.com.br
          username: ambie114
          password: ${{ secrets.FTP_PASSWORD }}
